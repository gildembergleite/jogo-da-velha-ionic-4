<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="" (click)="voltar()"></ion-back-button>
        </ion-buttons>
    <ion-title>Jogo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list div="marcador">
    <ion-radio-group *ngIf="!esconder" [(ngModel)]="marcadorp1">
      <ion-list-header>
        <h4>Escolha o marcador do player 1</h4>
      </ion-list-header>
      <ion-item>
        <ion-label>X</ion-label>
        <ion-radio value="X"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>O</ion-label>
        <ion-radio value="O"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <div id="start" *ngIf="!esconder">
    <ion-button (click)="escolherMarcador(marcadorp1);" color="success">Come√ßar</ion-button>
  </div>

  <div id="info" *ngIf="esconder">
    <ion-row>
      <ion-item>
        <h4>Vez do {{playerAtual}}</h4>
      </ion-item>
    </ion-row>
  </div>

  <ion-grid class="tabela" *ngIf="esconder" fixed>
    <ion-row>
      <ion-col size="1" (click)="verificaSetado(1)">
        <div class="ion-text-center">
          <ion-img *ngIf="caracterGrid1 == 'X'" src="assets/img/X.png"></ion-img>
          <ion-img *ngIf="caracterGrid1 == 'O'" src="assets/img/0.png"></ion-img>
        </div>
      </ion-col>
      <ion-col size="1" (click)="verificaSetado(2)">
        <div class="ion-text-center">
          <ion-img *ngIf="caracterGrid2 == 'X'" src="assets/img/X.png"></ion-img>
          <ion-img *ngIf="caracterGrid2 == 'O'" src="assets/img/0.png"></ion-img>
        </div>
      </ion-col>
      <ion-col size="1" (click)="verificaSetado(3)">
        <div class="ion-text-center">
          <ion-img *ngIf="caracterGrid3 == 'X'" src="assets/img/X.png"></ion-img>
          <ion-img *ngIf="caracterGrid3 == 'O'" src="assets/img/0.png"></ion-img>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1" (click)="verificaSetado(4)">
        <div class="ion-text-center">
          <ion-img *ngIf="caracterGrid4 == 'X'" src="assets/img/X.png"></ion-img>
          <ion-img *ngIf="caracterGrid4 == 'O'" src="assets/img/0.png"></ion-img>
        </div>
      </ion-col>
      <ion-col size="1" (click)="verificaSetado(5)">
        <div class="ion-text-center">
          <ion-img *ngIf="caracterGrid5 == 'X'" src="assets/img/X.png"></ion-img>
          <ion-img *ngIf="caracterGrid5 == 'O'" src="assets/img/0.png"></ion-img>
        </div>
      </ion-col>
      <ion-col size="1" (click)="verificaSetado(6)">
        <div class="ion-text-center">
          <ion-img *ngIf="caracterGrid6 == 'X'" src="assets/img/X.png"></ion-img>
          <ion-img *ngIf="caracterGrid6 == 'O'" src="assets/img/0.png"></ion-img>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1" (click)="verificaSetado(7)">
        <div class="ion-text-center">
          <ion-img *ngIf="caracterGrid7 == 'X'" src="assets/img/X.png"></ion-img>
          <ion-img *ngIf="caracterGrid7 == 'O'" src="assets/img/0.png"></ion-img>
        </div>
      </ion-col>
      <ion-col size="1" (click)="verificaSetado(8)">
        <div class="ion-text-center">
          <ion-img *ngIf="caracterGrid8 == 'X'" src="assets/img/X.png"></ion-img>
          <ion-img *ngIf="caracterGrid8 == 'O'" src="assets/img/0.png"></ion-img>
        </div>
      </ion-col>
      <ion-col size="1" (click)="verificaSetado(9)">
        <div class="ion-text-center">
          <ion-img *ngIf="caracterGrid9 == 'X'" src="assets/img/X.png"></ion-img>
          <ion-img *ngIf="caracterGrid9 == 'O'" src="assets/img/0.png"></ion-img>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="end" *ngIf="esconder">
    <ion-button (click)="novoJogo();" color="danger">Novo Jogo</ion-button>
  </div>
</ion-content>
